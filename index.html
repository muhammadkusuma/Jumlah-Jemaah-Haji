<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jumlah Jemaah Haji 2023</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<style>
		html,
		body,
		#map {
			height: 100%;
			margin: 0px;
			padding: 0px;
		}

		.leaflet-control-attribution {
			display: none !important;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: rgba(255, 255, 255, 0.8);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}

		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

	<!-- Include GeoJSON data for Riau Kab/Kota -->
	<script>
		var riau_haji = {
			"type": "FeatureCollection",
			"name": "riau_kabkot",
			"crs": {
				"type": "name",
				"properties": {
					"name": "urn:ogc:def:crs:OGC:1.3:CRS84"
				}
			},
			"features": [
				{
					"type": "Feature",
					"properties": {
						"objectid": 436.0,
						"id_dist": 1401.0,
						"dist_eng": "Kampar",
						"dist_ina": "Kampar",
						"haji": 856
					},
					"geometry": {
						"type": "MultiPolygon",
						"coordinates": [
							[
								[
									[101.0182, 0.9514],
									[101.0377, 0.947],
									[101.0412, 0.957],
									[101.0331, 0.9617],
									[101.0182, 0.9514]
								]
							]
						]
					}
				}
			]
		};

		var sukajadi = [0.526452500644619, 101.43842513074193];
		var map = L.map('map').setView(sukajadi, 8);

		var carto_positron_lite_rainbow = L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png", {
			subdomains: "abcd",
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			maxZoom: 18
		}).addTo(map);

		// Control for showing info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Jumlah Jemaah Haji 2023</h4>' + (props ?
				'<b>' + props.dist_ina + '</b><br />' + props.haji + ' jemaah'
				: 'Gerakkan mouse Anda');
		};

		info.addTo(map);

		// Function to get color based on number of jemaah (haji)
		function getColor(d) {
			return d > 900 ? '#800026' :
				d > 750 ? '#BD0026' :
					d > 600 ? '#E31A1C' :
						d > 500 ? '#FC4E2A' :
							d > 400 ? '#FD8D3C' :
								d > 300 ? '#FEB24C' :
									d > 200 ? '#FED976' :
										'#FFEDA0';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.haji)
			};
		}

		// Adding GeoJSON layer to the map
		L.geoJSON(riau_haji, {
			style: style,
			onEachFeature: function (feature, layer) {
				layer.on({
					mouseover: function (e) {
						var layer = e.target;
						layer.setStyle({
							weight: 5,
							color: '#666',
							dashArray: '',
							fillOpacity: 0.7
						});
						info.update(layer.feature.properties);
					},
					mouseout: function (e) {
						geojson.resetStyle(e.target);
						info.update();
					}
				});
			}
		}).addTo(map);

		var geojson;

		// Updated legend for color scale
		var legend = L.control({ position: 'bottomright' });

		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 200, 300, 400, 500, 600, 750, 900],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = '<h4>Legenda:</h4><br>' + labels.join('<br>');
			return div;
		};

		legend.addTo(map);
	</script>
</body>

</html>
